
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
h1{
    color: red;
    position: relative;
    width: fit-content;
    margin: 0 auto;
}
h1::before{
    content: '';
    height:2px;
    width:0%;
    background-color: red;
    position: absolute;
    bottom: -6px;
    left: 50%;
    transition: .5s;
    color: blue;
}
h1:hover::before{
    width: 100%;
    left: 0;

}
    </style> 
</head>
<body>
    <h1>Dhruvin</h1>
</body>
</html>
